<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Benim İlk Web Sitem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      color: #222;
    }
    p {
      font-size: 1.2em;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      background-color: #ff6b6b;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4b4b;
    }
  </style>
</head>
<body>
  <h1>Merhaba Dünya! 🌍</h1>
  <p>Bu benim ilk GitHub Pages sitem. 🖥️</p>
  <button onclick="alert('Butona bastın! 🎉')">Bana Tıkla</button>
</body>
</html>
